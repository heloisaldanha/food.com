spring:
  application:
    name: payments-ms
  datasource:
    url: jdbc:postgresql://localhost:5432/food
    username: postgres
    password: 123456
  jpa:
    hibernate:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: update
  flyway:
    baselineOnMigrate: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka

server:
  port: 0
